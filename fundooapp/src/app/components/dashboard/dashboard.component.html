<div class="example-container">
  <div fxLayout="row" fxLayoutGap='2%'>
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="example-app-name" fxHide.xs>Fundoo</span>

    <mat-form-field class="search" [style.font-size.px]="7" fxFlex="50" appearance="outline">
      <div fxLayout="row">
        <mat-icon>search</mat-icon><input autocomplete="off" matInput class="input">
      </div>
    </mat-form-field>
    <mat-icon class="refresh">refresh</mat-icon>
    <img class="grid" src="../../../assets/images/ListView.svg">
    <img class="settings" fxHide.xs src="../../../assets/images/settings.svg">
    <mat-icon class="apps">apps</mat-icon>
    <button mat-mini-fab [matMenuTriggerFor]="Menu" color="primary">T</button>
    <mat-menu #Menu="matMenu">
      <button mat-mini-fab color="primary">T</button>
      <span class="account-name">Tanuja Nadaf</span>
    </mat-menu>
  </div>
  
  <mat-divider></mat-divider>

  <mat-sidenav-container class="example-sidenav-container">

    <mat-sidenav #snav [mode]='side'>
      <mat-nav-list>

        <a mat-list-item class="link" (click) ="openNotes()">
          <mat-icon class="icon">lightbulb_outline</mat-icon>
          <span class="name">Notes</span>
        </a>
        <a mat-list-item class="link" (click)="openReminders()">
          <mat-icon class="icon">notifications_none</mat-icon>
          <span class="name">Reminders</span>
        </a>
        <div class="divider">
          <mat-divider></mat-divider>
        </div>
        <p class="label">LABELS</p>
        <a mat-list-item class="link" (click)="openEditLabels()">
          <mat-icon class="icon">
            <img src="../../../assets/images/edit.svg">
          </mat-icon>
          <span class="name" >Edit labels</span>
        </a>
        <div class="divider">
          <mat-divider></mat-divider>
        </div>
        <a mat-list-item class="link" (click)="openArchive()">
          <mat-icon class="icon">
            <img src="../../../assets/images/archive.svg">
          </mat-icon>
          <span class="name">Archive</span>
        </a>
        <a mat-list-item class="link" (click)="openTrash()">
          <mat-icon class="icon">
            <img src="../../../assets/images/trash.svg"></mat-icon>
          <span class="name">Trash</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
