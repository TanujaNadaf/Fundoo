<div class="trashnotes" fxLayout="row wrap" fxLayoutGap="6px" fxLayoutAlign="center center">
        <div *ngFor="let data of cards" >
            <div *ngIf="data.isDeleted">
            <mat-card  fxFlex='100'  style="margin-top:50px;">
            <div class="row">
            {{data.title}}
            </div>
            {{data.description}}
             <app-icon [deletedCard]="data" (Event)="receiveDeleteForeverEvent()"></app-icon>
            
            </mat-card>
        
 </div>
</div>
</div>
